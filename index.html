<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistrz Matematyki</title>
    <style>
        :root {
            --primary: #4a90e2;
            --danger: #e74c3c;
            --success: #2ecc71;
            --warning: #f1c40f;
            --bg: #f5f7fa;
            --card: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background: var(--card);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1, h2 { margin-top: 0; color: var(--primary); }
        
        .hidden { display: none !important; }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            background: #fff3cd;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ffeeba;
            margin: 10px 0;
            cursor: pointer;
        }

        .checkbox-wrapper input {
            width: auto;
            margin-right: 10px;
            transform: scale(1.5);
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background 0.2s;
        }

        button:hover { background-color: #357abd; }
        button.danger { background-color: var(--danger); }
        button.danger:hover { background-color: #c0392b; }
        button.secondary { background-color: #95a5a6; font-size: 0.9rem; padding: 8px;}
        button.secondary:hover { background-color: #7f8c8d; }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-weight: bold;
            font-size: 1.1rem;
            color: #555;
        }

        .timer-container {
            width: 100%;
            background-color: #ddd;
            height: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .timer-bar {
            height: 100%;
            background-color: var(--success);
            width: 100%;
            transition: width 0.1s linear;
        }

        .question {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 20px 0;
            color: #2c3e50;
        }

        .info-pill {
            display: inline-block;
            background: #e1f5fe;
            color: #0277bd;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            margin: 2px;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        
        th, td {
            padding: 8px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }
        
        th { background-color: #f8f9fa; }

        .flash-red { animation: flashRed 0.5s; }
        .flash-green { animation: flashGreen 0.5s; }

        @keyframes flashRed {
            0% { background-color: var(--card); }
            50% { background-color: #fadbd8; }
            100% { background-color: var(--card); }
        }
        @keyframes flashGreen {
            0% { background-color: var(--card); }
            50% { background-color: #d5f5e3; }
            100% { background-color: var(--card); }
        }
    </style>
</head>
<body>

<div class="container" id="app">
    <!-- EKRAN STARTOWY -->
    <div id="start-screen">
        <h1>Mistrz Matematyki</h1>
        
        <div class="form-group">
            <label>Twoje imię:</label>
            <input type="text" id="player-name" placeholder="Wpisz imię..." autofocus>
        </div>

        <div class="form-group">
            <label>Rodzaj działania:</label>
            <select id="operation-select">
                <option value="multiplication">Mnożenie (×)</option>
                <option value="division">Dzielenie (:)</option>
                <option value="addition">Dodawanie (+)</option>
                <option value="subtraction">Odejmowanie (-)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Początkowy zakres:</label>
            <select id="start-range">
                <option value="0">1 - 100</option>
                <option value="1">101 - 200</option>
                <option value="2">201 - 300</option>
                <option value="3">301 - 400</option>
                <option value="4">401 - 500</option>
                <option value="9">901 - 1000</option>
            </select>
        </div>

        <label class="checkbox-wrapper" for="easy-mode">
            <input type="checkbox" id="easy-mode">
            <div>
                <strong>Tryb spokojny (2x więcej czasu)</strong><br>
                <span style="font-size: 0.8rem; color: #666;">Uwaga: Otrzymasz połowę punktów.</span>
            </div>
        </label>

        <button onclick="game.start()">Rozpocznij Grę</button>

        <div style="margin-top: 30px; border-top: 1px solid #eee; padding-top: 10px;">
            <h3>Najlepsze Wyniki</h3>
            <div id="leaderboard"></div>
            <button class="secondary" onclick="game.clearLeaderboard()">Resetuj wyniki</button>
        </div>
    </div>

    <!-- EKRAN GRY -->
    <div id="game-screen" class="hidden">
        <div class="stats-bar">
            <span>Wynik: <span id="score-display">0</span></span>
            <span style="color: var(--danger)">❤ <span id="lives-display">3</span></span>
        </div>
        
        <div style="margin-bottom: 10px;">
            <span class="info-pill" id="op-display">Mnożenie</span>
            <span class="info-pill" id="range-display">1-100</span>
            <span class="info-pill" id="level-display">Poziom 1/5</span>
        </div>

        <div class="timer-container">
            <div id="timer-bar" class="timer-bar"></div>
        </div>
        
        <div class="question" id="question-text">2 x 2</div>
        
        <input type="number" id="answer-input" placeholder="Wpisz wynik..." autocomplete="off">
        <div style="font-size: 0.8rem; color: #888; margin-bottom: 10px;">Wpisz i naciśnij ENTER</div>
        
        <button class="danger" onclick="game.endGame()">Zakończ Grę</button>
    </div>

    <!-- EKRAN KOŃCOWY -->
    <div id="end-screen" class="hidden">
        <h2>Koniec Gry!</h2>
        <p>Twój wynik: <b id="final-score" style="font-size: 2rem; color: var(--primary)">0</b></p>
        <p id="end-reason" style="color: #666"></p>
        <button onclick="game.reset()">Menu Główne</button>
    </div>
</div>

<script>
    const CONFIG = {
        questionsPerLevel: 10,
        maxLives: 3,
        pointsPerCorrect: 10,
        bonusPerLevel: 50,
        bonusPerRange: 200
    };

    class MathGame {
        constructor() {
            this.state = {
                isPlaying: false,
                name: '',
                score: 0,
                lives: 3,
                operation: 'multiplication',
                currentRangeIndex: 0, 
                timeLevel: 1, 
                questionIndex: 0,
                currentQuestion: null,
                timer: null,
                timeLeft: 0,
                maxTime: 0,
                isEasyMode: false
            };
            
            this.dom = {
                screens: {
                    start: document.getElementById('start-screen'),
                    game: document.getElementById('game-screen'),
                    end: document.getElementById('end-screen')
                },
                input: document.getElementById('answer-input'),
                timerBar: document.getElementById('timer-bar'),
                question: document.getElementById('question-text'),
                score: document.getElementById('score-display'),
                lives: document.getElementById('lives-display'),
                range: document.getElementById('range-display'),
                opDisplay: document.getElementById('op-display'),
                level: document.getElementById('level-display'),
                nameInput: document.getElementById('player-name'),
                rangeSelect: document.getElementById('start-range'),
                opSelect: document.getElementById('operation-select'),
                easyModeCheck: document.getElementById('easy-mode'),
                container: document.querySelector('.container')
            };

            this.bindEvents();
            this.loadLeaderboard();
        }

        bindEvents() {
            this.dom.input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') this.checkAnswer();
            });
        }

        start() {
            const name = this.dom.nameInput.value.trim();
            if (!name) {
                alert("Proszę wpisać imię!");
                return;
            }

            this.state = {
                isPlaying: true,
                name: name,
                score: 0,
                lives: CONFIG.maxLives,
                operation: this.dom.opSelect.value,
                currentRangeIndex: parseInt(this.dom.rangeSelect.value),
                timeLevel: 1,
                questionIndex: 0,
                currentQuestion: null,
                timer: null,
                isEasyMode: this.dom.easyModeCheck.checked
            };

            this.switchScreen('game');
            this.updateUI();
            this.nextQuestion();
        }

        nextQuestion() {
            if (this.state.questionIndex >= CONFIG.questionsPerLevel) {
                this.levelUp();
                return;
            }

            this.state.questionIndex++;
            this.generateMathProblem();
            this.startTimer();
            this.updateUI();
            
            this.dom.input.value = '';
            this.dom.input.focus();
        }

        levelUp() {
            this.state.questionIndex = 0;
            let bonus = CONFIG.bonusPerLevel;
            if (this.state.isEasyMode) bonus = bonus / 2;
            
            this.state.score += bonus;
            
            if (this.state.timeLevel < 5) {
                this.state.timeLevel++;
                const newTime = this.calculateMaxTime();
                alert(`Poziom ukończony! Czas skraca się do ${newTime} sekund.`);
                this.nextQuestion();
            } else {
                this.state.timeLevel = 1;
                this.state.currentRangeIndex++;
                
                let rangeBonus = CONFIG.bonusPerRange;
                if (this.state.isEasyMode) rangeBonus = rangeBonus / 2;
                this.state.score += rangeBonus;
                
                const start = this.state.currentRangeIndex * 100 + 1;
                const end = (this.state.currentRangeIndex + 1) * 100;
                alert(`Gratulacje! Przechodzisz do wyższego zakresu: ${start}-${end}!`);
                this.nextQuestion();
            }
        }

        generateMathProblem() {
            const rangeStart = (this.state.currentRangeIndex * 100) + 1;
            const rangeEnd = (this.state.currentRangeIndex + 1) * 100;
            
            let a, b, symbol, answer;
            let target;

            // Logika generowania: Staramy się, aby WYNIK (lub kluczowy składnik) był w zakresie
            switch (this.state.operation) {
                case 'multiplication':
                    symbol = '×';
                    do {
                        target = Math.floor(Math.random() * (rangeEnd - rangeStart + 1)) + rangeStart;
                        // Szukamy czynników
                        const factors = [];
                        for(let i=2; i <= Math.sqrt(target); i++) {
                            if (target % i === 0) factors.push([i, target/i]);
                        }
                        if (factors.length > 0) {
                            const pair = factors[Math.floor(Math.random() * factors.length)];
                            [a, b] = Math.random() > 0.5 ? [pair[0], pair[1]] : [pair[1], pair[0]];
                            answer = target;
                        } else {
                            a = null; // liczba pierwsza, ponów
                        }
                    } while (!a);
                    break;

                case 'division':
                    symbol = ':';
                    // Wynik (iloraz) ma być w zakresie. Dzielnik losowy mały. Dzielna wyliczona.
                    answer = Math.floor(Math.random() * (rangeEnd - rangeStart + 1)) + rangeStart;
                    b = Math.floor(Math.random() * 9) + 2; // dzielnik 2-10
                    a = answer * b;
                    break;

                case 'addition':
                    symbol = '+';
                    // Suma w zakresie
                    answer = Math.floor(Math.random() * (rangeEnd - rangeStart + 1)) + rangeStart;
                    a = Math.floor(Math.random() * (answer - 2)) + 1; // Przynajmniej 1
                    b = answer - a;
                    break;

                case 'subtraction':
                    symbol = '-';
                    // Różnica w zakresie
                    answer = Math.floor(Math.random() * (rangeEnd - rangeStart + 1)) + rangeStart;
                    b = Math.floor(Math.random() * 50) + 1; // Odjemnik 1-50
                    a = answer + b;
                    break;
            }

            this.state.currentQuestion = { a, b, answer, symbol };
            this.dom.question.innerText = `${a} ${symbol} ${b} = ?`;
        }

        calculateMaxTime() {
            // Podstawa: 10s, 9s, 8s, 7s, 6s
            let base = 11 - this.state.timeLevel; 
            if (this.state.isEasyMode) base *= 2; // Podwojenie czasu
            return base;
        }

        startTimer() {
            clearInterval(this.state.timer);
            this.state.maxTime = this.calculateMaxTime();
            this.state.timeLeft = this.state.maxTime;
            
            this.updateTimerBar();

            this.state.timer = setInterval(() => {
                this.state.timeLeft -= 0.1;
                this.updateTimerBar();

                if (this.state.timeLeft <= 0) {
                    this.handleWrongAnswer("Czas minął!");
                }
            }, 100);
        }

        updateTimerBar() {
            const percentage = (this.state.timeLeft / this.state.maxTime) * 100;
            this.dom.timerBar.style.width = `${percentage}%`;
            
            if (percentage < 30) this.dom.timerBar.style.backgroundColor = 'var(--danger)';
            else if (this.state.isEasyMode) this.dom.timerBar.style.backgroundColor = 'var(--warning)';
            else this.dom.timerBar.style.backgroundColor = 'var(--success)';
        }

        checkAnswer() {
            const playerAnswer = parseInt(this.dom.input.value);
            if (isNaN(playerAnswer)) return;

            clearInterval(this.state.timer);

            if (playerAnswer === this.state.currentQuestion.answer) {
                let points = CONFIG.pointsPerCorrect * this.state.timeLevel;
                if (this.state.isEasyMode) points = Math.ceil(points / 2);
                
                this.state.score += points;
                this.flashFeedback('green');
                this.nextQuestion();
            } else {
                this.handleWrongAnswer(`Błąd! Wynik to ${this.state.currentQuestion.answer}`);
            }
        }

        handleWrongAnswer(msg) {
            clearInterval(this.state.timer);
            this.state.lives--;
            this.flashFeedback('red');
            this.updateUI();
            
            setTimeout(() => {
                if (this.state.lives <= 0) {
                    this.endGame();
                } else {
                    alert(`${msg}. Pozostało żyć: ${this.state.lives}`);
                    this.nextQuestion();
                }
            }, 500);
        }

        flashFeedback(color) {
            const cls = color === 'red' ? 'flash-red' : 'flash-green';
            this.dom.container.classList.add(cls);
            setTimeout(() => this.dom.container.classList.remove(cls), 500);
        }

        endGame() {
            clearInterval(this.state.timer);
            this.state.isPlaying = false;
            this.saveScore();
            
            document.getElementById('final-score').innerText = this.state.score;
            document.getElementById('end-reason').innerText = this.state.lives <= 0 ? "Straciłeś wszystkie życia!" : "Przerwano grę.";
            
            this.switchScreen('end');
        }

        saveScore() {
            if (this.state.score === 0) return;

            const modeLabel = this.state.isEasyMode ? '(Łatwy)' : '';
            const opSymbols = {'multiplication':'×', 'division':':', 'addition':'+', 'subtraction':'-'};
            
            const record = {
                name: this.state.name,
                score: this.state.score,
                details: `${opSymbols[this.state.operation]} ${modeLabel}`,
                date: new Date().toLocaleDateString()
            };
            
            let leaderboard = JSON.parse(localStorage.getItem('math_leaderboard') || '[]');
            leaderboard.push(record);
            leaderboard.sort((a, b) => b.score - a.score);
            leaderboard = leaderboard.slice(0, 5); // Top 5
            
            localStorage.setItem('math_leaderboard', JSON.stringify(leaderboard));
        }

        loadLeaderboard() {
            const leaderboard = JSON.parse(localStorage.getItem('math_leaderboard') || '[]');
            const html = leaderboard.length ? 
                `<table>
                    <tr><th>Imię</th><th>Tryb</th><th>Pkt</th></tr>
                    ${leaderboard.map(r => `<tr><td>${r.name}</td><td>${r.details || '-'}</td><td><b>${r.score}</b></td></tr>`).join('')}
                </table>` : 
                '<p>Brak wyników. Zagraj jako pierwszy!</p>';
            
            document.getElementById('leaderboard').innerHTML = html;
        }

        clearLeaderboard() {
            if(confirm("Czy na pewno chcesz usunąć wszystkie wyniki?")) {
                localStorage.removeItem('math_leaderboard');
                this.loadLeaderboard();
            }
        }

        reset() {
            this.loadLeaderboard();
            this.switchScreen('start');
        }

        updateUI() {
            this.dom.score.innerText = this.state.score;
            this.dom.lives.innerText = this.state.lives;
            
            const start = this.state.currentRangeIndex * 100 + 1;
            const end = (this.state.currentRangeIndex + 1) * 100;
            this.dom.range.innerText = `Zakres: ${start}-${end}`;
            
            const opNames = {'multiplication':'Mnożenie', 'division':'Dzielenie', 'addition':'Dodawanie', 'subtraction':'Odejmowanie'};
            this.dom.opDisplay.innerText = opNames[this.state.operation];

            const currentTime = this.calculateMaxTime();
            this.dom.level.innerText = `Czas: ${currentTime}s (Poz. ${this.state.timeLevel})`;
        }

        switchScreen(screenName) {
            Object.values(this.dom.screens).forEach(el => el.classList.add('hidden'));
            this.dom.screens[screenName].classList.remove('hidden');
        }
    }

    const game = new MathGame();
</script>

</body>
</html>
