<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistrz Mnożenia</title>
    <style>
        :root {
            --primary: #4a90e2;
            --danger: #e74c3c;
            --success: #2ecc71;
            --bg: #f5f7fa;
            --card: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background: var(--card);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1, h2 { margin-top: 0; }
        
        .hidden { display: none !important; }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        button:hover { background-color: #357abd; }
        button.danger { background-color: var(--danger); }
        button.danger:hover { background-color: #c0392b; }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-weight: bold;
            font-size: 0.9rem;
            color: #666;
        }

        .timer-container {
            width: 100%;
            background-color: #ddd;
            height: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .timer-bar {
            height: 100%;
            background-color: var(--success);
            width: 100%;
            transition: width 0.1s linear, background-color 0.3s;
        }

        .question {
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 0;
        }

        .info-pill {
            display: inline-block;
            background: #eee;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            margin: 2px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        
        th, td {
            padding: 8px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }
        
        th { background-color: #f8f9fa; }

        .flash-red { animation: flashRed 0.5s; }
        .flash-green { animation: flashGreen 0.5s; }

        @keyframes flashRed {
            0% { background-color: var(--card); }
            50% { background-color: #fadbd8; }
            100% { background-color: var(--card); }
        }
        @keyframes flashGreen {
            0% { background-color: var(--card); }
            50% { background-color: #d5f5e3; }
            100% { background-color: var(--card); }
        }
    </style>
</head>
<body>

<div class="container" id="app">
    <!-- EKRAN STARTOWY -->
    <div id="start-screen">
        <h1>Tabliczka Mnożenia</h1>
        <input type="text" id="player-name" placeholder="Twoje imię" autofocus>
        
        <label for="start-range">Wybierz początkowy zakres:</label>
        <select id="start-range">
            <option value="0">1 - 100</option>
            <option value="1">101 - 200</option>
            <option value="2">201 - 300</option>
            <option value="3">301 - 400</option>
            <option value="4">401 - 500</option>
            <option value="9">901 - 1000</option>
        </select>

        <button onclick="game.start()">Rozpocznij Grę</button>

        <h3>Najlepsze Wyniki</h3>
        <div id="leaderboard"></div>
    </div>

    <!-- EKRAN GRY -->
    <div id="game-screen" class="hidden">
        <div class="stats-bar">
            <span>Wynik: <span id="score-display">0</span></span>
            <span>Życia: <span id="lives-display">3</span></span>
        </div>
        
        <div style="margin-bottom: 10px;">
            <span class="info-pill" id="range-display">Zakres: 1-100</span>
            <span class="info-pill" id="level-display">Poziom Czasu: 1/5</span>
            <span class="info-pill" id="question-count-display">Pytanie: 1/10</span>
        </div>

        <div class="timer-container">
            <div id="timer-bar" class="timer-bar"></div>
        </div>
        
        <div class="question" id="question-text">2 x 2</div>
        
        <input type="number" id="answer-input" placeholder="Wynik..." autocomplete="off">
        <div style="font-size: 0.8rem; color: #888; margin-bottom: 10px;">Wpisz wynik i wciśnij ENTER</div>
        
        <button class="danger" onclick="game.endGame()">Zakończ Grę</button>
    </div>

    <!-- EKRAN KOŃCOWY -->
    <div id="end-screen" class="hidden">
        <h2>Koniec Gry!</h2>
        <p>Twój wynik: <b id="final-score" style="font-size: 1.5rem">0</b></p>
        <p id="end-reason"></p>
        <button onclick="game.reset()">Zagraj ponownie</button>
    </div>
</div>

<script>
    const CONFIG = {
        baseTime: 10, // sekundy na poziomie 1
        questionsPerLevel: 10,
        maxLives: 3,
        pointsPerCorrect: 10,
        bonusPerLevel: 50,
        bonusPerRange: 200
    };

    class MultiplicationGame {
        constructor() {
            this.state = {
                isPlaying: false,
                name: '',
                score: 0,
                lives: 3,
                currentRangeIndex: 0, // 0 = 1-100, 1 = 101-200
                timeLevel: 1, // 1 do 5
                questionIndex: 0, // 0 do 9
                currentQuestion: null,
                timer: null,
                timeLeft: 0,
                maxTime: 0
            };
            
            this.dom = {
                screens: {
                    start: document.getElementById('start-screen'),
                    game: document.getElementById('game-screen'),
                    end: document.getElementById('end-screen')
                },
                input: document.getElementById('answer-input'),
                timerBar: document.getElementById('timer-bar'),
                question: document.getElementById('question-text'),
                score: document.getElementById('score-display'),
                lives: document.getElementById('lives-display'),
                range: document.getElementById('range-display'),
                level: document.getElementById('level-display'),
                qCount: document.getElementById('question-count-display'),
                nameInput: document.getElementById('player-name'),
                rangeSelect: document.getElementById('start-range'),
                container: document.querySelector('.container')
            };

            this.bindEvents();
            this.loadLeaderboard();
        }

        bindEvents() {
            this.dom.input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') this.checkAnswer();
            });
        }

        start() {
            const name = this.dom.nameInput.value.trim();
            if (!name) {
                alert("Proszę wpisać imię!");
                return;
            }

            this.state = {
                isPlaying: true,
                name: name,
                score: 0,
                lives: CONFIG.maxLives,
                currentRangeIndex: parseInt(this.dom.rangeSelect.value),
                timeLevel: 1,
                questionIndex: 0,
                currentQuestion: null,
                timer: null
            };

            this.switchScreen('game');
            this.updateUI();
            this.nextQuestion();
        }

        nextQuestion() {
            // Sprawdź czy poziom ukończony
            if (this.state.questionIndex >= CONFIG.questionsPerLevel) {
                this.levelUp();
                return;
            }

            this.state.questionIndex++;
            this.generateMathProblem();
            this.startTimer();
            this.updateUI();
            
            this.dom.input.value = '';
            this.dom.input.focus();
        }

        levelUp() {
            this.state.questionIndex = 0;
            this.state.score += CONFIG.bonusPerLevel;
            
            // Logika progresji
            if (this.state.timeLevel < 5) {
                this.state.timeLevel++;
                alert(`Poziom ukończony! Czas skraca się do ${11 - this.state.timeLevel} sekund.`);
                this.nextQuestion();
            } else {
                // Ukończono 5 poziomów czasowych -> zmiana zakresu
                this.state.timeLevel = 1;
                this.state.currentRangeIndex++;
                this.state.score += CONFIG.bonusPerRange;
                
                const start = this.state.currentRangeIndex * 100 + 1;
                const end = (this.state.currentRangeIndex + 1) * 100;
                alert(`Gratulacje! Przechodzisz do wyższego zakresu: ${start}-${end}!`);
                this.nextQuestion();
            }
        }

        generateMathProblem() {
            const rangeStart = (this.state.currentRangeIndex * 100) + 1;
            const rangeEnd = (this.state.currentRangeIndex + 1) * 100;
            
            let a, b, result;
            
            // Generujemy dopóki wynik nie wpadnie w zakres
            do {
                // Dla małych zakresów (1-100) standardowe czynniki
                if (this.state.currentRangeIndex === 0) {
                    a = Math.floor(Math.random() * 9) + 2; // 2-10
                    b = Math.floor(Math.random() * 9) + 2;
                } else {
                    // Dla wyższych zakresów szukamy dzielników
                    result = Math.floor(Math.random() * (rangeEnd - rangeStart + 1)) + rangeStart;
                    // Szukamy pary czynników
                    const factors = [];
                    for(let i=2; i <= Math.sqrt(result); i++) {
                        if (result % i === 0) {
                            factors.push([i, result/i]);
                        }
                    }
                    
                    if (factors.length > 0) {
                        const pair = factors[Math.floor(Math.random() * factors.length)];
                        a = pair[0];
                        b = pair[1];
                        // Losowo zamień kolejność
                        if (Math.random() > 0.5) [a, b] = [b, a];
                    } else {
                        // Jeśli liczba pierwsza, ponów pętlę
                        a = null; 
                    }
                }
            } while (!a || (a*b < rangeStart) || (a*b > rangeEnd));

            this.state.currentQuestion = { a, b, answer: a * b };
            this.dom.question.innerText = `${a} x ${b} = ?`;
        }

        startTimer() {
            clearInterval(this.state.timer);
            // Poziom 1 = 10s, Poziom 2 = 9s, ..., Poziom 5 = 6s
            this.state.maxTime = 11 - this.state.timeLevel; 
            this.state.timeLeft = this.state.maxTime;
            
            this.updateTimerBar();

            this.state.timer = setInterval(() => {
                this.state.timeLeft -= 0.1;
                this.updateTimerBar();

                if (this.state.timeLeft <= 0) {
                    this.handleWrongAnswer("Czas minął!");
                }
            }, 100);
        }

        updateTimerBar() {
            const percentage = (this.state.timeLeft / this.state.maxTime) * 100;
            this.dom.timerBar.style.width = `${percentage}%`;
            
            if (percentage < 30) this.dom.timerBar.style.backgroundColor = 'var(--danger)';
            else this.dom.timerBar.style.backgroundColor = 'var(--success)';
        }

        checkAnswer() {
            const playerAnswer = parseInt(this.dom.input.value);
            if (isNaN(playerAnswer)) return;

            clearInterval(this.state.timer);

            if (playerAnswer === this.state.currentQuestion.answer) {
                // Poprawna odpowiedź
                this.state.score += CONFIG.pointsPerCorrect * this.state.timeLevel; // Więcej pkt za trudniejszy czas
                this.flashFeedback('green');
                this.nextQuestion();
            } else {
                this.handleWrongAnswer(`Błąd! Poprawny wynik to ${this.state.currentQuestion.answer}`);
            }
        }

        handleWrongAnswer(msg) {
            clearInterval(this.state.timer);
            this.state.lives--;
            this.flashFeedback('red');
            this.updateUI();
            
            // Krótkie opóźnienie żeby zobaczyć efekt błędu
            setTimeout(() => {
                if (this.state.lives <= 0) {
                    this.endGame();
                } else {
                    alert(`${msg}. Pozostało żyć: ${this.state.lives}`);
                    this.nextQuestion();
                }
            }, 500);
        }

        flashFeedback(color) {
            const cls = color === 'red' ? 'flash-red' : 'flash-green';
            this.dom.container.classList.add(cls);
            setTimeout(() => this.dom.container.classList.remove(cls), 500);
        }

        endGame() {
            clearInterval(this.state.timer);
            this.state.isPlaying = false;
            this.saveScore();
            
            document.getElementById('final-score').innerText = this.state.score;
            document.getElementById('end-reason').innerText = this.state.lives <= 0 ? "Straciłeś wszystkie życia!" : "Gra zakończona przez gracza.";
            
            this.switchScreen('end');
        }

        saveScore() {
            const record = {
                name: this.state.name,
                score: this.state.score,
                date: new Date().toLocaleDateString()
            };
            
            let leaderboard = JSON.parse(localStorage.getItem('multiplication_leaderboard') || '[]');
            leaderboard.push(record);
            leaderboard.sort((a, b) => b.score - a.score);
            leaderboard = leaderboard.slice(0, 5); // Top 5
            
            localStorage.setItem('multiplication_leaderboard', JSON.stringify(leaderboard));
        }

        loadLeaderboard() {
            const leaderboard = JSON.parse(localStorage.getItem('multiplication_leaderboard') || '[]');
            const html = leaderboard.length ? 
                `<table>
                    <tr><th>Imię</th><th>Wynik</th><th>Data</th></tr>
                    ${leaderboard.map(r => `<tr><td>${r.name}</td><td>${r.score}</td><td>${r.date}</td></tr>`).join('')}
                </table>` : 
                '<p>Brak wyników. Zagraj jako pierwszy!</p>';
            
            document.getElementById('leaderboard').innerHTML = html;
        }

        reset() {
            this.loadLeaderboard();
            this.switchScreen('start');
        }

        updateUI() {
            this.dom.score.innerText = this.state.score;
            this.dom.lives.innerText = this.state.lives;
            
            const start = this.state.currentRangeIndex * 100 + 1;
            const end = (this.state.currentRangeIndex + 1) * 100;
            this.dom.range.innerText = `Zakres: ${start}-${end}`;
            
            this.dom.level.innerText = `Czas: ${11 - this.state.timeLevel}s (Poz. ${this.state.timeLevel}/5)`;
            this.dom.qCount.innerText = `Pytanie: ${this.state.questionIndex}/10`;
        }

        switchScreen(screenName) {
            Object.values(this.dom.screens).forEach(el => el.classList.add('hidden'));
            this.dom.screens[screenName].classList.remove('hidden');
        }
    }

    const game = new MultiplicationGame();
</script>

</body>
</html>
